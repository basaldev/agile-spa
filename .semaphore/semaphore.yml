version: v1.0
name: spa pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      prologue:
        commands:
          - checkout
          - npm i -g now
          - npm i
      jobs:
        - name: Build
          commands:
            - npm run build
            - now -t ${NOW_TOKEN}
